version: '3'
services:
  backend:
    build: backend
    ports:
      - 8080:8080
    networks:
      - app-network
  frontend:
    build: web
    ports:
      - 3000:3000
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-network
networks:
  app-network:
    driver: bridge